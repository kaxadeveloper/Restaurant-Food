<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Food</title>
  <script src="https://kit.fontawesome.com/27d4dbe998.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <nav class="pre-nav">
        <a href="#" class="logo">
          <i class="fas fa-utensils"></i> Restaurant
        </a>
        <a href="#">Call us on 08 300 7000</a>
      </nav>
      <nav>
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#" class="highlight">Book a Table</a></li>
        </ul>
      </nav>

      <div class="content">
        <h1>Try something new</h1>
        <a href="#" class="white-link">Book a Table</a>
        <a href="#" class="teal-link">View our Menu</a>
      </div>
    </div>
  </header>

  <!-- Popup Modal -->
  <div id="bookingModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Book a Table</h2>
      <form id="bookingForm">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Email" required />
        <input type="date" required />
        <input type="time" required />
        <button type="submit">Book Now</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
